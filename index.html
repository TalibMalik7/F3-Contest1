<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleSheet</title>
    
    <link rel="stylesheet" href="./style.css" class="css">

</head>
<body>
    <div class="main-container">
        <div class="side-pannel">
              <div class="section1">
                <img id="logo1" src="./img/—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="">
                <h4>Restaurant</h4>
            </div>
            <div class="section2">
                <h4>Quick Links</h4>
               <ol>
                <li>Home</li>
                <li>Orders</li>
                <li>Wallet</li>
                <li>Profile</li>
                <li>Logout</li>
               </ol> 
            </div>
            <div class="section3">
                <h4>More about us</h4>
               <ol>
                <li>Our blog</li>
                <li> Upcoming Dishes</li>
                <li>Our Story</li>
                <li>Social Media Links</li>
               </ol> 
            </div>
        </div>
        <div class="right-pannel">
            <div class="navbar">
                    <input type="text" placeholder="Search For Food Item">
                    <button>Signup</button>
                    <button>Login</button>
                    <img id="logo2" src="./img/—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="">     
            </div>
            <div class="container">
                <div class="poster">
                    <img id="poster1" src="./img/Screenshot 2023-07-14 at 11.14 1.png" alt="">
                </div>
                <button class="btn" id="menu-btn" onclick="getData()">Menu</button>

                <div id="menu" class="row">
                    
                </div>
                <button id="order-btn" class="btn" >Place Order</button>
                <button id="pay-btn" class="btn" >Pay for Order</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
